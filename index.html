<body>

	<div class="overlay"></div>
	<video playsinline="playsinline" autoplay muted="muted" loop>
		<source src="mp4/bg.mp4" type="video/mp4">
		</video>
		<div class="masthead">
			<div class="masthead-bg"></div>
			<div class="container h-100">
				<div class="row h-100">
					<div class="col-12 my-auto">
						<div class="masthead-content text-white py-5 py-md-0">
							<h1 class="mb-3">Login</h1>
							<p>Welcome to my Tools
								<strong>&copy; 2018</strong>
							</p>
							<div>
								<form method="GET" action="GenSQLDB.html">
									<div class="form-group">
										<label class="form-control-label font-weight-bold">Username</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text"><i class="fas fa-user"></i></span>
											</div>
											<input type="text" class="form-control" name="txtUser" required placeholder="Enter Username">
										</div>
									</div>
									<div class="form-group">
										<label class="form-control-label font-weight-bold">Password</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text"><i class="fas fa-key"></i></span>
											</div>
											<input type="password" name="txtPass" class="form-control" required placeholder="Enter Password">
										</div>
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-primary" value="Login">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="social-icons">
			<ul class="list-unstyled text-center mb-0">
				<li class="list-unstyled-item" >
					<a href="https://www.facebook.com/binner9225" target="_blank" id="infoF1">
						<i class="fab fa-facebook-f"></i>
					</a>
				</li>
				<li class="list-unstyled-item">
					<a href="https://www.facebook.com/Boruto.Uzumaki.8299" target="_blank" id="infoF2">
						<i class="fab fa-facebook-f"></i>
					</a>
				</li>
			</ul>
		</div>

	<script>
		$(document).ready(function(){
			$('#infoF1').tooltip({title: "Anh Khoa", placement: "left"});
